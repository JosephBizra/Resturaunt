<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>view Tables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Table Wait</h1>
            <h3>List for those in line waiting for the greatest dine</h3>
            <hr>
            <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New
                    reservation</button></a>
            <a href="/api/tables"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> All
                    Characters</button></a>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h3><strong>Reservation name</strong></h3>
                        </div>
                        <div class="card-body">
                            <h2 id="name">name</h2>
                            <div id="stats">
                                <h3><strong>phonenumber:</strong> <span id="phone-number">Phone</span></h3>
                                <h3><strong>email:</strong> <span id="email">email</span></h3>
                                <h3><strong>uniqueId:</strong> <span id="uniqueId">uniqueId</span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
